 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <link rel="icon" type="images/x-icon" href="https://cdn2.iconfinder.com/data/icons/emotion-color-line/48/emotion_pixel_perfect_color_line_icons_4-happy-512.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h4 class="btn btn-warning heading">EMOTION TO EMOJI APP
        <br>
        <span>&#128516;</span>
        <span>&#128520;</span>
        <span>&#128532;</span>
        <span>&#128528;</span>
        <span>&#128567;</span>
      </h4>

      <br><br>

      <p style="font-size: 22px;background-color: #0093E9;
      background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
      ">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-grad">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="tnb">Predicton 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br>
        <label class="tnb">Predicton 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-grad_2" onclick="check()">Identify Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>
  </body>
</html>
